<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1,创建一个map,把括号配对放进去
        2,创建一个stack数组,for循环遍历字符串
            对于每一个字符串， 如果map里面有这个key,说明是左括号，从Map，取得对应的右括号，放入stack
            否则的话，就是右括号，需要重stack pop里的第一个字符串，看他是否等于当前的字符，如果不等，返回false
        3，循环结束后，如果stack不为空，说明还有一些左括号没有闭合，返回false
        */

        let data = "{}()[";
        let valid = function (data) {

            const map = new Map();
            map.set("(", ")");
            map.set("[", "]");
            map.set("{", "}");

            let stack = [];

            for (let i = 0; i < data.length; i++) {
                if (map.has(data[i])) {
                    stack.push(map.get(data[i]))
                }
                else {
                    //说明是右括号
                    //pop返回数组的最后一个元素，并且数组大小-1
                    if (stack.pop() !== data[i]) {
                        return false;
                    }
                }

            }
            if (stack.length !== 0) {
                return false;
            }
            return true;

        }

        let result = valid(data);
        console.log('result', result);
    </script>
</head>

<body>
    <img src="img/有效的括号1.png">
</body>

</html>
