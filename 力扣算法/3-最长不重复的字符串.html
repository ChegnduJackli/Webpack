<head>
    <meta charset="UTF-8">

    <script>
        /*
        1,创建一个set
        2,2个指针，第一个指向字符串的开头j，第二个随着for循环遍历字符串i
        3，如果set里面没有s[i],则说明目前还没有重复的字符，把s[i]加入到set ，然后更新最大不重复字符串的数量
        4，如果set里面有s[i],则从set里面开始删除s[j],并且递增j,如此反复,直到set里面没有s[i]为止


        */
        var lengthOfLongestSubString = function (s) {
            const set = new Set();
            let set2 = new Set();
            let i = 0, j = 0, maxLength = 0;
            if (s.length == 0) {
                return 0
            }
            for (i = 0; i < s.length; i++) {
                let value = s[i];
                if (!set.has(value)) {
                    set.add(value);
                    if (set.size > maxLength) {
                        maxLength = set.size;
                        set2 = [...set]; //存储最长的字符串
                    }
                    //maxLength = Math.max(maxLength, set.size);
                }
                else {
                    while (set.has(value)) {
                        set.delete(s[j]);
                        j++;
                    }
                    set.add(value);
                }
            }
            console.log(set2);
            return maxLength;
        }

        let s = 'abcabcbb';
        let result = lengthOfLongestSubString(s);
        console.log('result', result);

        let s2 = 'pwwkew';
        let result2 = lengthOfLongestSubString(s2);
        console.log('result2', result2);

    </script>
</head>

<body>

    请从字符串中找出一个最长的不包含重复字符的子字符串，计算该最长子字符串的长度。

    输入: "abcabcbb"
    输出: 3
    解释: 因为无重复字符的最长子串是
    "abc"，所以其长度为 3。
    输入: "pwwkew"
    输出: 3
    解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
         请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。
