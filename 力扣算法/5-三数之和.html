    <script>
        /*三数之和
        https://www.bilibili.com/video/BV1wA411b7qZ?p=5
        [-1,0,1,2,-1,4] 三数之和等于0 ，且不能重复
    
        1,对数组排序
        2,遍历数组，0到length-2
        3,如果当前的数字等于前一个数字，这跳过这个数，（去重）
        4,如果数字不同，设置,start = i+1,end =lenth-1,查看i,start,end 三个数的和比0大还是小，如果比0小，start++,如果比0大，end-1
        let nums = [-1,-1,0,1,2,4]
        i为index
        i=0, start = i+0 =1, end = length-1
        -1   -1              4
        if(nums[i]+nums[start]+nums[end])  2 >0  end--
        -1 + -1 +  2 = 0  放入result
        
        i=1,nums[i]===nums[i-1] continue

        i=(2) = 0, start =(3) = 1,end =length-1 = 4







        如果等于0 ，则三个数放回到结果
        5，返回结果
    
        ，
        */
        var nums = [-1, 0, 1, 2, -1, 4, 2];
        var threeSum = function sum(nums) {
            const result = [];
            nums.sort(function (a, b) {
                return a - b;
            });

            for (let i = 0; i < nums.length - 2; i++) {
                //如果当前的数字等于前一个数字，这跳过这个数，（去重）
                if (i != 0 && nums[i] === nums[i - 1]) {
                    continue;
                }
                let start = i + 1;
                let end = nums.length - 1;

                while (start < end) {
                    if (nums[i] + nums[start] + nums[end] > 0) {
                        end--;
                    }
                    else if (nums[i] + nums[start] + nums[end] < 0) {
                        start++;
                    }
                    else {
                        //===0的时候
                        result.push([nums[i], nums[start], nums[end]]);
                        start++;
                        end--;
                        //去重
                        while (start < end && nums[start] === nums[start - 1]) {
                            start++;
                        }
                        while (start < end && nums[end] === nums[end + 1]) {
                            end--;
                        }
                    }
                }

            }
            return result;
        }
        var result = threeSum(nums);
        console.log('result2', result);
    </script>
